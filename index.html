<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; }
        #customize { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body>
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="customize">
        <button id="changeColor">Change Color (50 points)</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
